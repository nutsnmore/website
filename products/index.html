            </thead>
            <tbody id="cashew">
            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <h2 class="h4">Almond (Badam)</h2>
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">NAME</th>

              </tr>

            <tbody>
              <tr>

    <!-- Optional JavaScript -->

    <script src="../js/bootstrap.min.js" type="text/JavaScript"></script>
    <script src="../js/masonry.min.js" type="text/JavaScript"></script>

    <script>

     // ID of the Google Spreadsheet
     var spreadsheetID = "1HkOzIgygwYnD0KXroiPbscHQYUR2-doWI1EF67Ox0aA";

     // Make sure it is public or set to Anyone with link can view
     var n = 0;
     var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";

       $.getJSON(url, function(data) {

        var entry = data.feed.entry;

        $(entry).each(function(){
          n++
          document.getElementById('cashew').innerHTML += ('<tr>'+'<th scope="row">'+n+'</th>'+'<td>'+this.gsx$name.$t+'</td>'+'<td> ₹'+this.gsx$rate.$t+'</td>'+'</tr>');
        });

       });

    </script>
